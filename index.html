<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="tester-l"></div>
    <div class="tester-m"></div>
    <div class="tester-r"></div>
    <div class="test-display"></div>
    <div class="player-controls">
      <label class="player-move-btn" for="move-l" id="move-l-label">
        <input type="radio" name="player-move" value="l" id="move-l">
      </label>
      <label class="player-move-btn" for="move-m" id="move-m-label">
        <input type="radio" name="player-move" value="m" id="move-m" checked>
      </label>
      <label class="player-move-btn" for="move-r" id="move-r-label">
        <input type="radio" name="player-move" value="r" id="move-r">
      </label>
    </div>
    <div class="train-container">
      <div class="train-inner">
        <div class="train-row"> 
          <div class="train right"></div>
        </div>
        <div class="train-row"> 
          <div class="train left"></div>
        </div>
        <div class="train-row"> 
          <div class="train left"></div>
        </div>
        <div class="train-row"> 
          <div class="train right"></div>
        </div>
        <div class="train-row"> 
          <div class="train left"></div>
          <div class="train middle"></div>
        </div>
        <div class="train-row"> 
          <div class="train left"></div>
        </div>
        <div class="train-row"> 
          <div class="train left"></div>
        </div>
        <div class="train-row"> 
          <div class="train middle"></div>
        </div>
        <div class="train-row"> 
          <div class="train right"></div>
        </div>
        <div class="train-row"> 
          <div class="train left"></div>
        </div>
        <div class="train-row"> 
          <div class="train left"></div>
        </div>
        <div class="train-row"> 
          <div class="train left"></div>
          <div class="train middle"></div>
        </div>
        <div class="train-row"> 
          <div class="train middle"></div>
        </div>
        <div class="train-row"> 
          <div class="train right"></div>
        </div>
        <div class="train-row"> 
          <div class="train left"></div>
        </div>
        <div class="train-row"> 
          <div class="train left"></div>
        </div>
      </div>
      <div class="player"></div>
    </div>
  </body>
</html>
